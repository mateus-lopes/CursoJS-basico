<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas JS</title>
</head>

<body>
  <section class="container">
    <div class="range">
      <div>
        <label for="range">Quantidade de Carácteres</label>
      </div>
      <input type="range" name="range" id="range" min="4" max="24" value="8">
      <ul class="settings">
        <li>
          <input type="checkbox" name="withNumber" id="withNumber">
          <label for="withNumber"> Números </label>
        </li>
        <li>
          <input type="checkbox" name="withUpper" id="withUpper">
          <label for="withUpper"> Maiúsculas </label>
        </li>
        <li>
          <input type="checkbox" name="withLower" id="withLower">
          <label for="withLower"> Minúsculas </label>
        </li>
        <li>
          <input type="checkbox" name="withSymbol" id="withSymbol">
          <label for="withSymbol"> Símbolos </label>
        </li>
      </ul>
    </div>
    <div>
      <button class="btn-run"> Nova Senha (<span class="range-value">8</span>) </button>
    </div>
    
    <div class="output-password"></div>
  </section>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
