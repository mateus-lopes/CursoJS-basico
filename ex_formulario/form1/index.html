<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario cm JS</title>
</head>
<body>
    <div class="form-createAccount">
        <form id="createAccount" action="/" method="post">
            <input class="form-control" type="text" name="first-name" id="first-name" placeholder="Primeiro Nome">
            <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Segundo Nome">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            <input class="form-control" type="text" name="cpf" id="cpf" placeholder="CPF">
            <input class="form-control" type="password" name="password" id="password" placeholder="Senha">
            <input class="form-control" type="password" name="password-confirm" id="password-confirm" placeholder="Confirmar Senha">
            <button class="form-control btn-submit" type="submit">Validar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="../ex_CPF/ValidaCPF_2.js"></script>
</body>
</html>
