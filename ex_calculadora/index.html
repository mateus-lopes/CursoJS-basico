<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <table class="calculadora">
      <tr>
        <td colspan="4" class="display"><input type="text" class="display-input"></td>
      </tr>
      <tr>
        <td class="btn-clear">C</td>
        <td class="btn-num">(</td>
        <td class="btn-num">)</td>
        <td class="btn-num">/</td>
      </tr>

      <tr>
        <td class="btn-num">7</td>
        <td class="btn-num">8</td>
        <td class="btn-num">9</td>
        <td class="btn-num">*</td>
      </tr>

      <tr>
        <td class="btn-num">4</td>
        <td class="btn-num">5</td>
        <td class="btn-num">6</td>
        <td class="btn-num">+</td>
      </tr>

      <tr>
        <td class="btn-num">1</td>
        <td class="btn-num">2</td>
        <td class="btn-num">3</td>
        <td class="btn-num">-</td>
      </tr>

      <tr>
        <td class="btn-num"><b>.</b></td>
        <td class="btn-num">0</td>
        <td class="btn-del">del</td>
        <td class="btn-eq">=</td>
      </tr>
    </table>

  </section>

  <script src="main.js"></script>
</body>

</html>
